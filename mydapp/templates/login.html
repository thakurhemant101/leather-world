{% extends 'master_template.html' %}

{% block content %}
<div id="content">
<h1>Login Here!!!</h1>
<font color="white" style="font-size:20px;">{{output}}</font>
<form method="POST" action="/login/" >
{% csrf_token %}
<table cellspacing="5" cellpadding="5">
<tr>
<td>Username</td>
<td><input type="text" name="username" placeholder="Enter username" value="{{cunm}}"/></td>    
</tr>    
<tr>
<td>Password</td>
<td><input type="password" name="password" placeholder="Enter password" value="{{cpass}}"/></td>
</tr>
<tr>
<td colspan="2">
<input type="checkbox" name="chk" value="remember" />
Remember me ?
</td>    
</tr>
<tr>
<td colspan="2"><input type="submit" value="Login"></td>
</tr>
</table>
</form>
</div>
<div id="sidebar"> 
<h3>Featured Project</h3>
</div>
<div class="cleaner"></div>
{% endblock %}
